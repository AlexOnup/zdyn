<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snorp Token - The One Who Waits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        body {
            background: #000000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Solana color theme */
        :root {
            --solana-purple: #9945FF;
            --solana-green: #14F195;
            --solana-dark: #000000;
            --solana-gradient: linear-gradient(to right, var(--solana-purple), var(--solana-green));
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .header {
            margin-top: 40px;
            margin-bottom: 60px;
        }
        
        .logo {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            border: 5px solid var(--solana-purple);
            border-radius: 50%;
            background-color: #222;
            box-shadow: 0 0 20px rgba(153, 69, 255, 0.8);
            overflow: hidden;
            position: relative;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            background: var(--solana-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(153, 69, 255, 0.3);
        }
        
        .subtitle {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .contract-address {
            background: rgba(153, 69, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 30px auto;
            max-width: 800px;
            border: 2px solid var(--solana-purple);
        }
        
        .contract-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--solana-green);
        }
        
        .address-placeholder {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 12px;
            font-family: monospace;
            color: #aaa;
            font-size: 18px;
        }
        
        .social {
            margin: 40px auto;
            padding: 20px;
        }
        
        .social-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--solana-green);
        }
        
        .twitter-button {
            display: inline-flex;
            align-items: center;
            background: var(--solana-purple);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 0 auto;
        }
        
        .twitter-button:hover {
            background: var(--solana-green);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(20, 241, 149, 0.4);
        }
        
        .twitter-icon {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .metrics {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
        }
        
        .metric-card {
            background: rgba(153, 69, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
            flex: 1;
            max-width: 220px;
            border: 2px solid var(--solana-purple);
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(153, 69, 255, 0.3);
            border-color: var(--solana-green);
        }
        
        .metric-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--solana-green);
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        /* Snorp background */
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            background: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
            opacity: 0.15;
        }
        
        .snorp-bg {
            position: absolute;
            opacity: 0.5;
            filter: grayscale(50%);
        }
        
        .snorp-bg:nth-child(1) { top: 10%; left: 5%; width: 120px; height: auto; transform: rotate(-15deg); }
        .snorp-bg:nth-child(2) { top: 30%; right: 7%; width: 150px; height: auto; transform: rotate(20deg); }
        .snorp-bg:nth-child(3) { bottom: 15%; left: 10%; width: 100px; height: auto; transform: rotate(-5deg); }
        .snorp-bg:nth-child(4) { bottom: 40%; right: 15%; width: 130px; height: auto; transform: rotate(10deg); }
        .snorp-bg:nth-child(5) { top: 50%; left: 25%; width: 110px; height: auto; transform: rotate(-25deg); }
        .snorp-bg:nth-child(6) { top: 70%; right: 25%; width: 140px; height: auto; transform: rotate(15deg); }
        
        .pill-icon {
            position: fixed;
            width: 80px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(20, 241, 149, 0.4));
        }
        
        .pill-1 { top: 15%; right: 10%; transform: rotate(45deg); }
        .pill-2 { bottom: 20%; left: 12%; transform: rotate(-30deg); }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .metrics {
                flex-direction: column;
                align-items: center;
            }
            
            .metric-card {
                width: 80%;
                max-width: none;
            }
            
            .logo {
                width: 180px;
                height: 180px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .snorp-bg, .pill-icon {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Background with gradient and Snorp images -->
    <div class="background-wrapper">
        <img src="2.jpg" alt="Snorp background" class="snorp-bg">
        <img src="3.jpg" alt="Snorp background" class="snorp-bg">
        <img src="5.jpg" alt="Snorp background" class="snorp-bg">
        <img src="5.jpg" alt="Snorp background" class="snorp-bg">
        <img src="6.jpg" alt="Snorp background" class="snorp-bg">
        <img src="2.jpg" alt="Snorp background" class="snorp-bg">
    </div>

    <!-- Pill decorations -->
    <img src="4.jpg" alt="Pill icon" class="pill-icon pill-1">
    <img src="4.jpg" alt="Pill icon" class="pill-icon pill-2">

    <div class="container">
        <!-- Header with Logo -->
        <div class="header">
            <div class="logo">
                <img src="1.png" alt="Snorp Logo">
            </div>
            <h1 class="logo-text">SNORP</h1>
            <h2 class="subtitle">The One Who Waits</h2>
        </div>
        
        <!-- Contract Address -->
        <div class="contract-address">
            <h3 class="contract-title">Smart Contract</h3>
            <div class="address-placeholder">Contract address will be added soon...</div>
        </div>
        
        <!-- Social Media -->
        <div class="social">
            <h3 class="social-title">Join Our Community</h3>
            <a href="https://x.com/SOLSnorp" class="twitter-button" target="_blank">
                <span class="twitter-icon">ùïè</span>
                Follow Us
            </a>
        </div>
        
        <!-- Token Metrics -->
        <h3 class="social-title">Token Metrics</h3>
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-title">Total Supply</div>
                <div class="metric-value">-</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Liquidity</div>
                <div class="metric-value">-</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Holders</div>
                <div class="metric-value">-</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Volume</div>
                <div class="metric-value">-</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Market Cap</div>
                <div class="metric-value">-</div>
            </div>
        </div>
    </div>
</body>
</html>
